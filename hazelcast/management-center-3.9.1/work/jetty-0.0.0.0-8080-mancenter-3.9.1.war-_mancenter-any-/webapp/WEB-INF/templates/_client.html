<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<body>
<div th:fragment="content">
    <div class="row-fluid">
        <div class="span12">
            <div class="box">
                <div class="box-header">
                    <span class="title" id="clientTableTitle">Clients [<span id="clientTableTitleNumber"></span>]</span>
                </div>
                <div class="box-content">
                    <table class="dTable responsive dataTable" id="clientTable">
                        <thead>
                        <tr>
                            <th class="sorting">
                                <div><span>#&nbsp;&nbsp;</span></div>
                            </th>
                            <th class="sorting">
                                <div>Name</div>
                            </th>
                            <th class="sorting">
                                <div>Address</div>
                            </th>
                            <th class="sorting">
                                <div>Enterprise</div>
                            </th>
                            <th class="sorting">
                                <div>Type</div>
                            </th>
                            <th class="sorting">
                                <div>Member Connection</div>
                            </th>
                            <th class="sorting">
                                <div>Version</div>
                            </th>
                            <!--MAKE SURE THIS COLUMN REMAINS THE LAST COLUMN-->
                            <!--if it's no longer the last column, update client.js#fillClientTable method-->
                            <th class="sorting">
                                <div>UUID</div>
                            </th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
