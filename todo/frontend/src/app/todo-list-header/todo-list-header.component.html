<header>
  <div class="ui centered blue huge header bigHeader">Todo</div>
  <div class="ui fluid huge action green input"  >
    <input type="text" placeholder="What needs to be done?"
           autofocus=""
           [(ngModel)]="newTodo.title"
           name="title"
           #title="ngModel"
           required
           (keyup.enter)="addTodo()"
            id="title" #spy>
    <button class="ui icon button"
            (click)="addTodo()">
      <i class="large plus icon"></i>
    </button>
  </div>
  
  <div [hidden]="(title.valid || title.pristine) && newTodo.title.length == 0">
    <div class="ui error message" >
      <div class="header">
        You have to provide todo
      </div>
    </div>
  </div>
  <div [hidden]="(title.valid || title.pristine) && newTodo.title.length >= 3">
    <div class="ui error message" >
      <div class="header">
        You have to provide at least 3 characters
      </div>
    </div>
  </div>

</header>
