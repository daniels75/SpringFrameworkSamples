<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="../../assets/css/semantic.css">
  <title>Toto - example01</title>
</head>
<body>

<div class="ui doubling stackable grid container">
  <div class="ten wide centered column">

    <div class="ui centered blue huge header">Todo</div>

    <div class="ui fluid huge action green input">
      <input type="text" placeholder="What needs to be done?">
      <button class="ui icon button">
        <i class="large plus icon"></i></button>
    </div>

    <div class="ui middle aligned divided big list">
      <div class="item">
        <i class="large circle outline middle aligned icon"></i>
        <div class="content">
          <a class="header">Item 1</a>
        </div>
      </div>
      <div class="item">
        <i class="large circle outline middle aligned icon"></i>
        <div class="content">
          <a class="header">Item 2</a>
        </div>
      </div>
      <div class="item">
        <i class="large circle outline middle aligned icon"></i>
        <div class="content">
          <a class="header">Item 3</a>
        </div>
      </div>
    </div>

  </div>

</div>


</body>
</html>
