<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="../../assets/css/semantic.min.css">
  <title>Toto - example01</title>
</head>
<body>

<div class="ui doubling stackable grid container">
  <div class="ten wide centered column">

    <div class="ui centered blue huge header">Todo</div>

    <div class="ui fluid huge action green input">
      <input type="text" placeholder="I'm gonna do ...">
      <button class="ui icon button">
        <i class="large plus icon"></i></button>
    </div>

    <div class="ui middle aligned divided animated big list">
      <div class="item"> Item1
        <div class="ui red mini right floated circular icon button">
          <i class="remove icon"></i></div>
      </div>
      <div class="item"> Item2
        <div class="ui red mini right floated circular icon button"><i class="remove icon"></i>
        </div>
      </div>
    </div>

  </div>

</div>


</body>
</html>
