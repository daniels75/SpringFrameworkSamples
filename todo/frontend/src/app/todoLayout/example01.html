<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="../../assets/css/semantic.css">
  <title>Toto - example01</title>
</head>
<body>

<div class="ui doubling stackable grid container">
  <div class="ten wide centered column">

    <div class="ui centered blue huge header">Todo</div>

    <div class="ui fluid huge action green input">
      <input type="text" placeholder="I'm gonna do ...">
      <button class="ui icon button">
        <i class="large plus icon"></i></button>
    </div>

    <div class="ui middle aligned divided  big list">
      <div class="item">
        <i class="large circle outline middle aligned icon"></i>
        <div class="content">
          <a class="header">Item 1</a>
        </div>
          <i class="close icon"></i>
      </div>
      <div class="item">
        <i class="large circle outline middle aligned icon"></i>
        <div class="content">
          <a class="header">Item 2</a>
        </div>
      </div>
    </div>

    <div class="ui relaxed divided list">
      <div class="item">
        <i class="large check circle outline middle aligned icon"></i>
        <div class="content">
          <a class="header">Semantic-Org/Semantic-UI</a>
          <div class="description">Updated 10 mins ago</div>
        </div>
      </div>
      <div class="item">
        <i class="large check circle outline middle aligned icon"></i>
        <div class="content">
          <a class="header">Semantic-Org/Semantic-UI-Docs</a>
          <div class="description">Updated 22 mins ago</div>
        </div>
      </div>
      <div class="item">
        <i class="large check circle outline middle aligned icon"></i>
        <div class="content">
          <a class="header">Semantic-Org/Semantic-UI-Meteor</a>
          <div class="description">Updated 34 mins ago</div>
        </div>
      </div>
    </div>

  </div>

</div>


</body>
</html>
